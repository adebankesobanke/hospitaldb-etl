name: HospitalDB ETL CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r phase4/airflow/python/requirements.txt
          pip install requests

      - name: Run ETL script
        run: |
          python phase4/airflow/python/etl_orchestrator.py

      - name: Notify Slack
        run: |
          python phase5/notifications/slack_alerts.py
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

